<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Block Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Back Button -->
        <button class="back-btn" onclick="goBack()">Back</button>

        <div class="content">
            <!-- Number Input Section -->
            <h2>Block Number</h2>
            <input type="text" id="phone-number" placeholder="Enter Number">
            <button id="start-btn" onclick="startBlocking()">Start</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
