<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Block a Number</h1>
        <p>Enter the number you want to block:</p>
        <input type="text" id="number" placeholder="Enter number (e.g., 018XXXXXXXX)">
        <button onclick="blockNumber()">Start</button>
        <div id="response" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
